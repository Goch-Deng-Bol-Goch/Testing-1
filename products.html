    .product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.product-card {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: contain;
}

.product-card:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}


    footer {

    }

    @media (max-width: 600px){
      header {
        flex-direction: column;
        height: auto;
        padding: 1rem;
      }
    }
