<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | FarmFresh Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    header {
  background: #2e7d32;
  padding: 1rem 1.5rem;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  z-index: 9999;
}

nav a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
}

    .register-container {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 10px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #2e7d32;
    }

    .privacy-note {
      font-size: 0.8rem;
      margin-top: 1rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>FarmFresh Market</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="registration.html">Register</a>
  </nav>
</header>

<div class="register-container">
  <h2>User Registration</h2>

  <form onsubmit="return validateForm()">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" minlength="6" required>

    <button type="submit">Register</button>
  </form>

  <p class="privacy-note">
    By registering, you consent to the collection of your data in accordance with
    the Kenya Data Protection Act (2019) and ODPC guidelines.
  </p>
</div>

<script>
  function validateForm() {
    alert("Registration successful (frontend only).");
    return false; // prevent actual submission
  }
</script>
</body>
</html>
